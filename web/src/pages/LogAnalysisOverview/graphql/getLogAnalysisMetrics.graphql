query GetLogAnalysisMetrics($input: LogAnalysisMetricsInput) {
  getLogAnalysisMetrics(input: $input) {
    eventsProcessed {
      seriesData {
        series {
          label
          values
        }
        timestamps
      }
    }
    alertsBySeverity {
      seriesData {
        series {
          label
          values
        }
        timestamps
      }
    }
    totalAlertsDelta {
      singleValue {
        label
        value
      }
    }
    intervalHours
  }
}
