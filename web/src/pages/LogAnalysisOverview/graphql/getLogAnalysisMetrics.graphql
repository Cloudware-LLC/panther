query GetLogAnalysisMetrics($input: LogAnalysisMetricsInput!) {
  getLogAnalysisMetrics(input: $input) {
    eventsProcessed {
      series {
        label
        values
      }
      timestamps
    }
    alertsBySeverity {
      series {
        label
        values
      }
      timestamps
    }
    totalAlertsDelta {
      singleValue {
        label
        value
      }
    }
    intervalMinutes
  }
}
